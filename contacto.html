<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Adopta un Gatito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="bg-light text-center py-3">
      <h1>Contacto</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Inicio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="adopciones.html">Adopciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <section class="text-center mb-4">
        <h2>¡Escribinos si querés adoptar!</h2>
        <p>Completá el formulario y nos contactamos a la brevedad.</p>
      </section>

      <form class="mx-auto" style="max-width: 500px">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre y Apellido</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Tu nombre completo"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="ejemplo@correo.com"
          />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="4"
            placeholder="Contanos por qué querés adoptar y como esta conformada tu familia..."
          ></textarea>
        </div>

        <button type="submit" class="btn btn-dark w-100">Enviar</button>
      </form>
    </main>
    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3">
      <p>
        &copy; 2025 - Adopta un Gatito | Encontranos en San Jeronimo 1963, Santa
        Fe | 342 403834
      </p>
    </footer>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
